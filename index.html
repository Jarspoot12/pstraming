<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deportes en vivo, películas y series | Star+</title>
    <link rel="stylesheet" href="normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="d.css" />
  </head>
  <body>
    <nav class="nav-bg">
      <ul class="listado">
        <div class="elemento cont-logo">
          <div class="logo"></div>
        </div>
        <span class="elemento cont-item">
          <a href="#"
            ><svg
              aria-hidden="true"
              aria-label="home"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="INICIO"
              class="sc-bRBYWo hBzWqm"
            >
              <title></title>
              <path
                d="M26.882 19.414v10.454h-5.974v-5.227h-5.974v5.227H8.961V19.414H5.227L17.921 6.72l12.694 12.694h-3.733z"
                class="sc-Rmtcm kaMwXS"
              ></path></svg></a>
        </span>
        <span class="elemento cont-item">
          <a href=""
            ><svg
              aria-hidden="true"
              aria-label="search"
              color="#f9f9f9"
              role="img"
              transform=""
              version="1.1"
              viewBox="0 0 36 36"
              xmlns="http://www.w3.org/2000/svg"
              data-route="BÚSQUEDA"
              class="sc-bRBYWo hBzWqm"
            >
              <title></title>
              <path
                d="M21.866 24.337c-3.933 2.762-9.398 2.386-12.914-1.13-3.936-3.936-3.936-10.318 0-14.255 3.937-3.936 10.32-3.936 14.256 0 3.327 3.327 3.842 8.402 1.545 12.27l4.56 4.558a2 2 0 0 1 0 2.829l-.174.173a2 2 0 0 1-2.828 0l-4.445-4.445zm-5.786-1.36a6.897 6.897 0 1 0 0-13.794 6.897 6.897 0 0 0 0 13.794z"
                class="sc-Rmtcm kaMwXS"
              ></path></svg></a>
        </span>
        <span class="cross elemento cont-item">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-plus"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" /></svg></a>
        </span>
        <span class="focusdots elemento cont-item">
          <a href="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-dots-vertical"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="1" />
              <circle cx="12" cy="19" r="1" />
              <circle cx="12" cy="5" r="1" />
            </svg>
          </a>
        </span>
        <div class="cont-user">
          <span class="user elemento cont-item"></span>
        </div>
      </ul>
    </nav>
    <main class="cont-main"> <!--inicia el main-->
      <div class="cont-bg">
        <div class="bg"></div>
        <p class="game" >Manchester United vs. Manchester City</p>
        <div class="cont-logos">
          <p class="hora">19:00|5/4</p>
          <div class="espn-logo"></div>
        </div>
        
      </div>
        <!--inicia carousel-->
      <div class="cont-carousel">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active cont-imgs1">
              <!--aquí se agrega cada imagen como un bg-img para darle forma después con flexbox desde el contenedor padre-->
                <button class="img1 imgs1 d-block w-100"></button>
                <button class="img2 imgs1 d-block w-100"></button>
                <button class="img3 imgs1 d-block w-100"></button>
                <button class="img4 imgs1 d-block w-100"></button>
            </div>

            <div class="carousel-item cont-imgs1">
              <button class="img5 imgs1 d-block w-100"></button>
              <button class="img6 imgs1 d-block w-100"></button>
              <button class="img7 imgs1 d-block w-100"></button>
              <button class="img8 imgs1 d-block w-100"></button>

            </div>
          
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div> <!--finaliza carousel-->
    </main> <!--termina main-->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
